<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBFOLOW</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Wrapper for Navbar and Banner -->
<div class="header-wrapper">


  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">WEBFLOW</div>
    <button class="signup-btn">Sign Up</button>
  </header>

  <!-- Banner-->
  <section class="banner">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="focus-btn">Stay Focused</button>
  </section>

</div>


<!-- Action -->
  <section class="action">
    <div class="action-left">
      <h2>See it in Action </h2>
      <p>Explore the live preview and imagine your <br> brand in this bold new look. </p>
      <button>Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="asset/wc-mini.png" alt="Productive Image" />
    </div>
  </section> 

    <!-- Productive Users -->
 <section class="stats">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="stats-grid">
    <div class="stat-item">
      <h3>50K</h3>
      <p>Active Users</p>
    </div>
    <div class="stat-item">
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div class="stat-item">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>
  



</body>

</html>
